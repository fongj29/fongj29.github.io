
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Manrope:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Panel Party</title>
</head>

<body>
    <div><h1>
        Panel to Party</h1>
    </div>
  <section>
    <div class="button" onclick="buttonOn()"> 
        <!-- should i make a separate css class for the button when it is clicked in order to create a custom style? and how would i incorporate java-->
      post output
      
    </div>

        <!-- smaller screens: -->
        <div class="lineandcard">
            <div class ="line">
                <img src="imgs/LineIMG.png" alt="a wavy line gradient that follows the path of the postcard">
            </div>

        <div class="card">
          <div class="nocard"></div>
          <div class="carddrop"> 
              <img src="imgs/postcardfront.png">
          </div>
        </div> 

        <!-- wider screens: -->
        <div class="cardsandline">
          <div class="scrolling">
              <img src="imgs/postcard1.png" class="post1">
              <img src="imgs/postcard2.png" class="post2">
              <img src="imgs/postcard3.png" class="post3">
          </div>
          <img src="imgs/bigL.png" class="bigL">
          </div>

  </section>
  
  <div class="letterflex">
    <div class="letter"><img src="imgs/letter.png"></div>
</div>

  
  <script type="text/javascript" src="main.js">
    </script>
</body>
</html>
